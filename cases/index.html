<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>DropStrack â€” All CS2 Cases</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/menu.css" />
    <link rel="stylesheet" href="../css/footer.css" />
    <link rel="stylesheet" href="../css/responsive.css" />
    <link rel="stylesheet" href="../css/cases.css" />

    <link rel="icon" type="image/x-icon" href="../favicon.ico" />
</head>

<body>

<div class="page-wrap">

<section class="container" id="cases-section-wrapper">

    <div class="block-title">All CS2 Cases</div>

    <div class="section-subtitle">
        Browse every CS2 case, check release dates, and open their official Steam Market pages.
    </div>

    <!-- Filter bar -->
    <div id="cases-filter-bar">
        <input id="filter-input" class="filter-input" type="text" placeholder="Search cases...">
    </div>

    <!-- Cases grid (filled by JS) -->
    <div id="cases-grid" class="cases-grid"></div>

</section>

</div> <!-- end page-wrap -->

<!-- Load Layout + Page Logic -->
<script type="module">
    import { loadLayout } from "../js/layout.js";

    loadLayout().then(() => {

        import("../js/cases.js").then(module => {
            if (module.initCases) module.initCases();
        });

        import("../js/players.js").then(module => {
            if (module.initPlayers) module.initPlayers();
        });

    });
</script>

</body>
</html>
